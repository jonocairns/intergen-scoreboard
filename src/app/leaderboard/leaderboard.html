<div class="container">
	<div class="section">
		<table class="striped">
			<thead>
				<tr>
					<th>Rank</th>
					<th>Name</th>
					<th>Score</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="entry in vm.leaderboard | reverse">
					<td><pre>{{$index + 1}}</pre></td>
					<td ng-bind="entry.name"></td>
					<td ng-bind="entry.score"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

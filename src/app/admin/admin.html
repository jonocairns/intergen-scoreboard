<div class="section dashboard">
    <div class="container">
		<div class="row">
			<div class="col m6" ng-include="'app/admin/add-user.html'"></div>
			<div class="col m6" ng-include="'app/admin/add-score.html'"></div>
		</div>

		<div class="row">
			<div class="col m12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Leaderboard</span>
                        
                        <select class="" ng-model="vm.selectedDay" ng-change="vm.changeDay()" watch material-select>
                            <option  ng-repeat="value in vm.days">{{ value }}</option>
                        </select>

                        <dir-pagination-controls pagination-id="entry"></dir-pagination-controls>

					    <table class="bordered">
					        <thead>
					        <tr>
					            <td>Name</td>
					            <td>Email</td>
					            <td>Score</td>
					            <td>Day</td>
					            <td>Actions</td>
					        </tr>
					        </thead>

					        <tbody>
					        <tr  dir-paginate="entry in vm.leaderboard | itemsPerPage: 5" pagination-Id="entry">
					            <td ng-bind="entry.name"></td>
					            <td ng-bind="entry.email"></td>
					            <td ng-bind="entry.score"></td>
					            <td ng-bind="entry.date"></td>
					            <td><button class="btn waves-effect intergen right" ng-click="vm.removeScore(entry)">Remove</button></td>
					        </tr>
					        </tbody>
					    </table>
                        <dir-pagination-controls pagination-id="entry"></dir-pagination-controls>
					</div>

					<div class="card-action">
						<div class="input-field">
							<i class="material-icons prefix">search</i>
							<input id="leaderboard-search" type="text" class="validate" />
							<label for="leaderboard-search">Search</label>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col m12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Users</span>
                        
                        <dir-pagination-controls pagination-id="user"></dir-pagination-controls>

					    <table class="bordered">
					        <thead>
					        <tr>
					            <td>Name</td>
					            <td>Phone</td>
					            <td>Email</td>
					            <td>Company</td>
					            <td>Actions</td>
					        </tr>
					        </thead>

					        <tbody>
					        <tr dir-paginate="user in vm.users | itemsPerPage: 5" pagination-id="user">
					            <td ng-bind="user.name"></td>
					            <td ng-bind="user.phone">021111222333</td>
					            <td ng-bind="user.email">jono@cairns.co.nz</td>
					            <td ng-bind="user.company">Intergen</td>
					            <td><button class="btn waves-effect intergen right" ng-click="vm.removeUser(user)">Remove</button></td>
					        </tr>
					        </tbody>
					    </table>

                        <dir-pagination-controls pagination-id="user"></dir-pagination-controls>
					</div>

					<div class="card-action">
						<div class="input-field">
							<i class="material-icons prefix">search</i>
							<input id="user-search" type="text" class="validate" />
							<label for="user-search">Search</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	 <div class="row">
    <form class="col s12">
     <div class="row">
        <div class="input-field col s6 m12" >
      <input type="checkbox" id="test5" ng-bind="vm.isNew" />
      <label for="test5">Is this a new player?</label>
    	</div>
      </div>
      <div class="row">
        <div class="input-field col s6 m12" >
          <input id="name" type="text" class="validate" ng-model="vm.name" />
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m12" >
          <input id="score" type="text" class="validate" ng-model="vm.score" />
          <label for="score">Score</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m12">
          <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="vm.save()">Submit
            <i class="material-icons">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

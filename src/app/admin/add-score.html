<div class="card" ng-controller="addScoreController as vm">
    <div class="card-content">
        <span class="card-title">Add Score</span>

        <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <div mass-autocomplete>
                <input id="score-name" type="text" class="validate" ng-model="vm.user.name" mass-autocomplete-item="vm.autocompleteOptions"/>
                <div class="ac-container" ng-show="results.length" style="position:absolute;">
                  <ul class="ac-menu">
                    <li ng-repeat="result in vm.results"
                      ng-if="$index > 0"
                      class="ac-menu-item"
                      ng-class="$index == selected_index ? 'ac-state-focus' : ''">
                      <a href ng-click="apply_selection($index, $event)" ng-bind-html=result.label> </a>
                    </li>
                  </ul>
                </div>
            </div>
            

            <label for="score-name">Name</label>
        </div>

        <div class="input-field">
            <i class="material-icons prefix">assessment</i>
            <input id="score-score" type="text" class="validate" ng-model="vm.score" />
            <label for="score-score">Score</label>
        </div>
    </div>

    <div class="card-action">
        <button class="btn waves-effect waves-light right" ng-disabled="vm.validate()" ng-click="vm.save()" type="submit" name="action">Add<i class="material-icons right">send</i></button>
        <button class="btn waves-effect waves-light red left" ng-click="vm.clear()" type="submit" name="action">Clear<i class="material-icons right">replay</i></button>
        <div class="clearfix"></div>
    </div>
</div>

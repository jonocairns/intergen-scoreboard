<div class="card" ng-controller="addScoreController as vm">
    <div class="card-content">
        <span class="card-title">Add Score</span>

        <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <input id="score-name" type="text" class="validate" ng-model="vm.name" />
            <label for="score-name">Name</label>
        </div>

        <div class="input-field">
            <i class="material-icons prefix">assessment</i>
            <input id="score-score" type="text" class="validate" ng-model="vm.score" />
            <label for="score-score">Score</label>
        </div>
    </div>

    <div class="card-action">
        <button class="btn waves-effect waves-light right" ng-click="vm.save()" type="submit" name="action">Add<i class="material-icons right">send</i></button>
        <button class="btn waves-effect waves-light red left" ng-click="vm.clear()" type="submit" name="action">Clear<i class="material-icons right">replay</i></button>
        <div class="clearfix"></div>
    </div>
</div>

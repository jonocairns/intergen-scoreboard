<div class="container">
	 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6 m12" >
          <input id="name" type="text" class="validate" ng-model="vm.email" />
          <label for="name">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m12" >
          <input id="password" type="password" class="validate" ng-model="vm.password" />
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m12">
          <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="vm.save()">Submit
            <i class="material-icons">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card login">
                <form>
                <div class="card-content">
                    <span class="card-title black-text">Login</span>

                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="name" type="text" class="validate" ng-model="vm.email"/>
                        <label for="name">Email</label>
                    </div>

                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" class="validate" ng-model="vm.password"/>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="card-action">
                    <button class="btn waves-effect waves-light right" type="submit" name="action" ng-click="vm.save()">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>

                    <div class="clearfix"></div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

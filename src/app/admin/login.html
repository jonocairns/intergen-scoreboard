<div class="container">
    <div class="row">


        <div class="row">
            <div class="col s12 m6">
                <div class="card white">
                    <div class="card-content">
                        <span class="card-title black-text">Login</span>
                        <div>
                            <div><button ng-click="vm.facebookLogin()">Facebook</button></div>
                            <form class="col s12 login-content">
                                <div class="row">
                                    <div class="input-field col s6 m12">
                                        <input id="name" type="text" class="validate" ng-model="vm.email"/>
                                        <label for="name">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6 m12">
                                        <input id="password" type="password" class="validate" ng-model="vm.password"/>
                                        <label for="password">Password</label>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <div class="row">
                            <div class="input-field col s6 m12">
                                <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="vm.save()">
                                    Submit
                                    <i class="material-icons">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
